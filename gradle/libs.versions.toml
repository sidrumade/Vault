[versions]
androidGradlePlugin = "8.3.2"
kotlinAndroidPlugin = "1.9.20-Beta2"

kotlinVersion = "1.9.20"
androidXCoreVersion = "1.13.1"
appCompatVersion = "1.7.0"
coroutinesVersion = "1.7.3"
coordinatorLayoutVersion = "1.2.0"
constraintLayoutVersion = "2.1.4"
recyclerViewVersion = "1.3.2"
zxcvbnVersion = "1.3.1"
timberVersion = "4.7.1"
lifecycleKtxVersion = "2.8.4"
kotpassVersion = "0.6.1"
okioVersion = "3.2.0"
coilVersion = "2.4.0"

########################################################
# Not upgrate until found a way to use BiometricConsants
biometricsVersion = "1.1.0"
########################################################

documentfileVersion = "1.0.1"

junitVersion = "4.13.2"
espressoVersion = "3.6.1"
androidTestVersion = "1.6.1"
