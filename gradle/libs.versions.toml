[libraries]
kotlinStdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlinVersion" }
androidXCore = { module = "androidx.core:core", version.ref = "androidXCoreVersion" }
appCompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompatVersion" }
coroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutinesVersion" }
coroutinesAndroid = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutinesVersion" }
coordinatorLayout = { module = "androidx.coordinatorlayout:coordinatorlayout", version.ref = "coordinatorLayoutVersion" }
constraintLayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintLayoutVersion" }
recyclerView = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerViewVersion" }
zxcvbn = { module = "com.nulab-inc:zxcvbn", version.ref = "zxcvbnVersion" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timberVersion" }
lifecycleKtx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleKtxVersion" }
kotpass = { module = "com.github.keemobile:kotpass", version.ref = "kotpassVersion" }
okio = { module = "com.squareup.okio:okio", version.ref = "okioVersion" }
coil = { module = "io.coil-kt:coil", version.ref = "coilVersion" }
biometrics = { module = "androidx.biometric:biometric", version.ref = "biometricsVersion" }
documentfile = { module = "androidx.documentfile:documentfile", version.ref = "documentfileVersion" }

test-junit = { module = "junit:junit", version.ref = "junitVersion" }
test-coroutinesTest = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutinesVersion" }
test-kaspresso = { module = "com.kaspersky.android-components:kaspresso", version.ref = "kaspressoVersion" }
test-espressoIntents = { module = "androidx.test.espresso:espresso-intents", version.ref = "espressoVersion" }
test-androidTestRunner = { module = "androidx.test:runner", version.ref = "androidTestVersion" }
test-androidTestRules = { module = "androidx.test:rules", version.ref = "androidTestVersion" }
test-androidTestExt = { module = "androidx.test.ext:junit-ktx", version.ref = "androidTestVersion" }
test-androidTestCoreKtx = { module = "androidx.test:core-ktx", version.ref = "androidTestVersion" }
